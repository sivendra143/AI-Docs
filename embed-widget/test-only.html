<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            border: 2px solid red;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Simple Chat Test</h1>
    <p>You should see a red-bordered chat box in the bottom-right corner.</p>
    
    <div id="chat">
        <h3>Chat</h3>
        <div id="messages" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc; margin: 10px 0; padding: 5px;"></div>
        <input type="text" id="messageInput" style="width: 70%; padding: 5px;">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messages = document.getElementById('messages');
            
            // Add user message
            messages.innerHTML += '<div>You: ' + input.value + '</div>';
            
            // Clear input
            input.value = '';
            
            // Auto-scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        }
        
        // Allow sending with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial message
        document.getElementById('messages').innerHTML = '<div>System: Chat loaded!</div>';
    </script>
</body>
</html>
