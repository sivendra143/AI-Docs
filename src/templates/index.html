<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>PDF Chatbot</h1>
            <div class="header-actions">
                <a href="/admin" class="nav-link">Admin</a>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn">
                        <span class="light-icon">‚òÄÔ∏è</span>
                        <span class="dark-icon">üåô</span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Welcome to PDF Chatbot! Ask me anything about the documents in your folder.</p>
                        </div>
                    </div>
                </div>
                
                <div class="suggestions-container" id="suggestions-container">
                    <!-- Suggestions will be added here dynamically -->
                </div>

                <div class="voice-input-container">
                    <button id="start-recording" class="voice-btn">
                        <span class="mic-icon"></span> Start Recording
                    </button>
                    <button id="stop-recording" class="voice-btn" disabled>
                        <span class="stop-icon"></span> Stop Recording
                    </button>
                    <div id="recording-status"></div>
                </div>

                <div class="input-container">
                    <form id="question-form">
                        <input type="text" id="question-input" placeholder="Ask a question..." autocomplete="off">
                        <button type="submit" id="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="actions">
                <button id="refresh-btn" class="action-btn">Refresh Documents</button>
                <select id="theme-select" class="theme-select">
                    <option value="light">Light Theme</option>
                    <option value="dark">Dark Theme</option>
                    <option value="system">System Default</option>
                </select>
            </div>
            <div class="info">
                <p>PDF Chatbot | <span id="status-indicator">Ready</span></p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <!-- Load Socket.IO client first with SRI -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" 
            integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEOuiQt6Fbh/VIML/UEOYMvgzzA8So3l6Rq" 
            crossorigin="anonymous"></script>
    
    <!-- Application Scripts (in order of dependency) -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice/voice.js') }}"></script>
    <!-- Removed broken chat.new.js reference -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            
            // Theme selector
            const themeSelect = document.getElementById('theme-select');
            if (themeSelect) {
                // Set initial value based on current theme
                const currentTheme = localStorage.getItem('theme') || 'system';
                themeSelect.value = currentTheme;
                
                // Apply theme
                if (currentTheme === 'system') {
                    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    document.documentElement.setAttribute('data-theme', systemPrefersDark ? 'dark' : 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', currentTheme);
                }
                
                // Handle theme changes
                themeSelect.addEventListener('change', function(e) {
                    const theme = e.target.value;
                    localStorage.setItem('theme', theme);
                    if (theme === 'system') {
                        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        document.documentElement.setAttribute('data-theme', systemPrefersDark ? 'dark' : 'light');
                    } else {
                        document.documentElement.setAttribute('data-theme', theme);
                    }
                });
            }
            
            // ChatApp initialization removed because chat.js is not used. AJAX fallback or other chat logic should be placed here if needed.
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                console.log('Page is now visible - checking WebSocket connection...');
                if (window.chatApp && window.chatApp.socket) {
                    if (!window.chatApp.socket.connected) {
                        console.log('Reconnecting WebSocket...');
                        window.chatApp.socket.connect();
                    }
                }
            }
        });
    </script>
</body>
</html>
